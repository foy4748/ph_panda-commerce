<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- IMPORT Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css" />
    <!-- User Authored Sytlesheets -->
    <link rel="stylesheet" href="style.css" />
    <title>Panda Commerce | Home</title>
  </head>
  <body>
    <!-- HEADER/Navbar SECTION -->
    <header>
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="./images/logo.png" alt="Panda Commerce Logo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Shoes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Backpacks</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Subscribe</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- END of HEADER SECTION -->
    <!-- IMPORT Bootstrap JS -->
    <link rel="stylesheet" href="bootstrap/bootstrap.min.js" />
  </body>
</html>
